<!doctype html>
<html lang="en">
	<head>
		<title>Maison</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
        
        background-image:url('back.jpg');
        background-repeat:no-repeat;
        padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			h1 { }i
			a { color:skyblue }i
			canvas { pointer-events:none;z-index:10; }

			#d { text-align:center; margin:5em 0 25.2em 0; z-index:10; position:relative; display:block }
			.button {}
			.inactive {}
		</style>
	</head>

	<body>
		<div id="d">

			<span id="rcanvas" class="button inactive"></span>
			<span id="rwebgl" class="button"></span></br> </br> 
			<span id="wireframe" class="button"></span>
			<br/>
		</div>

		<script src="Three.js"></script>

		<script>

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = 3/4*window.innerHeight;
			var FLOOR = -250;

			var container,stats;

			var camera, scene;
			var canvasRenderer, webglRenderer;

			var mesh, zmesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var render_canvas = 1, render_gl = 1;
			var has_gl = 0;

			var bcanvas = document.getElementById( "rcanvas" );
			var bwebgl = document.getElementById( "rwebgl" );

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			window.addEventListener('DOMMouseScroll', mousewheel, false);
			window.addEventListener('mousewheel', mousewheel, false);

			init();
			animate();

			render_canvas = !has_gl;
			bwebgl.style.display = has_gl ? "inline" : "none";
			bcanvas.className = render_canvas ? "button" : "button inactive";

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				// LIGHTS
				var ambient = new THREE.AmbientLight( 0x221100 );
				scene.add( ambient );

					
					var pointLight2 = new THREE.PointLight( 0xffeedd );
						pointLight2.position.set( 0, 0, 0 ).normalize();
						pointLight2.intensity = 1;
						scene.add( pointLight2 );
						
						var pointLight3 = new THREE.PointLight( 0xffeedd );
							pointLight3.position.set( 200, 200, 900 ).normalize();
							pointLight3.intensity = 1.3;
							scene.add( pointLight3 );
						


				// RENDERER
				if ( render_gl ) {

					try {

						webglRenderer = new THREE.WebGLRenderer();
						webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
						webglRenderer.domElement.style.position = "relative";

						container.appendChild( webglRenderer.domElement );

						has_gl = 1;

					}
					catch (e) {
					}

				}

				if ( render_canvas ) {

					canvasRenderer = new THREE.CanvasRenderer();
					canvasRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
					container.appendChild( canvasRenderer.domElement );

				}

				bcanvas.addEventListener("click", toggleCanvas, false);
				bwebgl.addEventListener("click", toggleWebGL, false);
				wireframe.addEventListener("click", function () {
					var wf = scene.__objects[0].material.wireframe;
					if (wf == false) {
						scene.__objects[0].material.wireframe = true;
					} else {
						scene.__objects[0].material.wireframe = false;
					}
				}, false);

				var loader = new THREE.JSONLoader(),
					callbackMale   = function( geometry ) { createScene( geometry,  -50, -100, 50, 105 ) };

				loader.load( "maison.js", callbackMale );
				
				pointLight3.position.x = 200;
				pointLight3.position.y = 200;
				pointLight3.position.z = 900;
				pointLight3.intensity = 1.2;

			}

			function createScene( geometry, x, y, z, b ) {
				material = new THREE.MeshLambertMaterial( { color: 0xC4C2AF, shading: THREE.SmoothShading, overdraw: true } );
				zmesh = new THREE.Mesh( geometry, material);
				zmesh.position.set( x, y, z );
				zmesh.scale.set( 2, 2, 2 );
				scene.add( zmesh );


			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientZ - windowHalfZ );

			}
			
			///////////////zoom onscroll
			function mousewheel(event) {

			    var fovMAX = 160;
			    var fovMIN = 1;

			    camera.fov -= event.wheelDeltaY * 0.05;
			    camera.fov = Math.max( Math.min( camera.fov, fovMAX ), fovMIN );
			    camera.projectionMatrix = new THREE.Matrix4().makePerspective(camera.fov, window.innerWidth / window.innerHeight, camera.near, camera.far);

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				if ( render_gl && has_gl ) webglRenderer.render( scene, camera );
				if ( render_canvas ) canvasRenderer.render( scene, camera );

			}

			function toggleCanvas() {

				render_canvas = !render_canvas;
				bcanvas.className = render_canvas ? "button" : "button inactive";

				render_gl = !render_canvas;
				bwebgl.className = render_gl ? "button" : "button inactive";

				if( has_gl )
					webglRenderer.domElement.style.display = render_gl ? "block" : "none";

				canvasRenderer.domElement.style.display = render_canvas ? "block" : "none";

			}

			function toggleWebGL() {

				render_gl = !render_gl;
				bwebgl.className = render_gl ? "button" : "button inactive";

				render_canvas = !render_gl;
				bcanvas.className = render_canvas ? "button" : "button inactive";

				if( has_gl )
					webglRenderer.domElement.style.display = render_gl ? "block" : "none";

				canvasRenderer.domElement.style.display = render_canvas ? "block" : "none";

			}
			
		</script>

	</body>
</html>
